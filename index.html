<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css";
</head>
<body>
    <div id="calculator">
        <input id="resultscreen" readonly>
        <div id="keys">
            <button onclick="addToResultScreen('7')">7</button>
            <button onclick="addToResultScreen('8')">8</button>
            <button onclick="addToResultScreen('9')">9</button>
            <button class="op-btn" onclick="addToResultScreen('+')">+</button>
            <button onclick="addToResultScreen('4')">4</button>
            <button onclick="addToResultScreen('5')">5</button>
            <button onclick="addToResultScreen('6')">6</button>
            <button class="op-btn" onclick="addToResultScreen('-')">-</button>
            <button onclick="addToResultScreen('1')">1</button>
            <button onclick="addToResultScreen('2')">2</button>
            <button onclick="addToResultScreen('3')">3</button>
            <button class="op-btn" onclick="addToResultScreen('*')">*</button>
            <button onclick="addToResultScreen('.')">.</button>
            <button onclick="addToResultScreen('0')">0</button>
            <button id="calculate_button" onclick="calculate()">=</button>
            <button class="op-btn" onclick="addToResultScreen('/')">/</button>
        </div>
        <div id="keys2">
            <button id="clear_button" onclick="clearScreen()">C</button>
        </div>
        <div>
            easter egg soon!
        </div>
    </div>
    <script src="./index..js"></script>
</body>
</html>
